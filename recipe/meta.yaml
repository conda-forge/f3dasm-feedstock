{% set name = "f3dasm" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/f3dasm-{{ version }}.tar.gz
  sha256: f18e2e8a0c18d1aca2513e3c49bd71170de96e9e4d0d51f9455161897f8740d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - xarray
    - matplotlib-base
    - hydra-core
    - pathos >=0.3.0
    - salib >=1.5.2
    - filelock

test:
  imports:
    - f3dasm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bessagroup/f3dasm
  summary: f3dasm - Framework for Data-driven Development and Analysis of Structures and Materials
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mpvanderschelling
