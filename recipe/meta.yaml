{% set name = "f3dasm" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/f3dasm-{{ version }}.tar.gz
  sha256: 111fe28a3e4031da28605a9c0f534fd066a0ba549f7b717ef165be063df5c2f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy <2.0.0
    - scipy
    - pandas
    - xarray
    - matplotlib-base
    - hydra-core
    - pathos >=0.3.0
    - autograd
    - salib
    - filelock

test:
  imports:
    - f3dasm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bessagroup/f3dasm
  summary: f3dasm - Framework for Data-driven Development and Analysis of Structures and Materials
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mpvanderschelling
